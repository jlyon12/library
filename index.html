<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav Icon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest">
    <!-- CSS and Script Links -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="darkModeToggle.js" defer></script>
    <title>Library App</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" fill="currentColor" />
            </svg>
            <h1>My Book Collection</h1>
            <button type="button" id="toggle-switch" class="toggle-btn"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                        d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
                        fill="currentColor" />
                </svg>
                <p id="toggle-result"></p>
            </button>

        </header>
        <main class="main" id="main-content">
            <section class="stats-container">
                <p>Total Books: <span id="total-books"></span></p>
                <p>Books Read: <span id="books-read"></span></p>
                <p>Pages Read: <span id="pages-read"></span></p>
            </section>
            <button type="button" class="button new-book-btn" id="show-modal-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
                        fill="currentColor" />
                </svg>
                Add Book</button>
            <button type="button" class="button show-sorting-btn" id="show-sorting-btn">Show Sorting Options</button>
            <div class="sort-btns-container hidden" id="sort-btns">
                <button class="button sort-btn" id="sort-title-btn">Titles A-Z</button>
                <button class="button sort-btn" id="sort-author-btn">Authors A-Z</button>
                <button class="button sort-btn" id="sort-shortest-btn">Shortest First</button>
                <button class="button sort-btn" id="sort-longest-btn">Longest First</button>
                <button class="button sort-btn" id="sort-unread-btn">Unread First</button>
            </div>
            <div class="new-book-modal hidden" id="new-book-modal">
                <div class="modal-control">
                    <button type="button" class="close-btn" id="close-modal-btn"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
                                fill="currentColor" />
                        </svg></button>
                </div>
                <form id="new-book-form" class="form" action="./index.html" method="get">
                    <fieldset class="fieldset-main">
                        <legend>Book Info</legend>
                        <label class="form-control" for="title">Title
                            <input required id="title" name="title" type="text" placeholder="The Shining">
                        </label>

                        <label class="form-control" for="author">Author
                            <input required id="author" name="author" type="text" placeholder="Stephen King">
                        </label>

                        <label class="form-control" for="page-count">Page Count
                            <input required id="page-count" name="page-count" type="tel" pattern="[\d]"
                                placeholder="659">
                        </label>

                        <label class="form-control" for=" read-status">Finished Reading?
                            <input id="read-status" name="read-status" type="checkbox">
                        </label>
                    </fieldset>
                    <button id="submit-book" type="submit" class="button">Add Book</button>
                    <button id="edit-book" type="button" class="button hidden">Edit Book</button </form>
            </div>
            <section class="book-collection">

            </section>

        </main>
        <footer class="footer">
            <p>Created by <a href="https://github.com/jlyon12">jlyon12</a></p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
                    fill="currentColor" />
            </svg>
        </footer>
    </div>
</body>

</html>
